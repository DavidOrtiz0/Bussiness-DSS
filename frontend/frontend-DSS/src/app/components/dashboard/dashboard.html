<div class="dashboard-container">
  <!-- DASHBOARD CONTENT -->
  <div class="row mt-4">
    <h1>Estas en Dashboard</h1>
    <!-- KPI Cards -->
    <div class="col-12 col-md-3 mb-3" *ngFor="let kpi of kpis">
      <div class="card kpi-card">
        <div class="card-body text-center">
          <h5 class="card-title">{{kpi.title}}</h5>
          <p class="card-text display-6">{{kpi.value}}</p>
        </div>
      </div>
    </div>
  </div>
  <app-visualizations></app-visualizations>
</div>
